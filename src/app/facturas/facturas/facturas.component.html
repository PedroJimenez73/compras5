<div class="row primera">
  <div class="col-md-6">
    <h1>Lista de Facturas</h1>
  </div>
  <div class="col-md-6">
      <a routerLink="/crear-factura" class="btn btn-primary float-md-right">AÃ±adir factura</a>      
  </div>
</div>  
<div class="row">
  <table class="table table-bordered table-striped">
    <tr>
      <th>Cliente</th>
      <th>Fecha</th>
      <th>Total c/IVA</th>
      <th></th>
    </tr>
    <tr *ngFor="let factura of facturas">
      <td>{{factura.cliente}}</td>
      <td>{{factura.fecha | date: 'd/M/yyyy'}}</td>
      <td>{{factura.total }}</td>
      <td><a routerLink="/ver-factura/{{ factura._id }}">Visualizar</a></td>      
    </tr>
  </table>
</div>
