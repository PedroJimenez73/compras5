<div class="row primera">
    <div class="col-md-6">
        <h1>Detalle de Presupuesto</h1>
    </div>
    <div class="col-md-6">
        <a routerLink="/editar-presupuesto/{{ presupuesto._id }}" 
            class="btn btn-primary float-md-right">Editar presupuesto
        </a>
        <a routerLink="/presupuestos" 
            class="btn btn-success float-md-right">Volver al listado
        </a>       
    </div>
</div>
<div class="row">
    <div class="offset-md-3 col-md-6 col-12">
        <form [formGroup]="presupuestoForm">
            <div class="form-group">
                <label for="proveedor">Proveedor</label>
                <input type="text" class="form-control"
                        formControlName="proveedor"
                        [(ngModel)]="presupuesto.proveedor"
                        readonly>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" class="form-control"
                        formControlName="fecha"
                        [(ngModel)]="presupuesto.fecha"
                        readonly>
            </div>
            <div class="form-group">
                <label for="concepto">concepto</label>
                <input type="text" class="form-control"
                        formControlName="concepto"
                        [(ngModel)]="presupuesto.concepto"
                        readonly>
            </div>
            <div class="form-group">
                <label for="importe">Importe</label>
                <input type="number" class="form-control"
                        formControlName="importe"
                        [(ngModel)]="presupuesto.importe"
                        readonly>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo IVA</label>
                <select class="form-control"
                        formControlName="tipo"
                        [(ngModel)]="presupuesto.tipo"
                        readonly>
                        <option [ngValue]=0> 0 %</option> 
                        <option [ngValue]=0.04> 4 %</option> 
                        <option [ngValue]=0.10>10 %</option> 
                        <option [ngValue]=0.21>21 %</option>          
                </select>
            </div>
            <div class="form-group">
                <label for="iva">IVA</label>
                <input type="number" class="form-control"
                        id="iva"
                        formControlName="iva"
                        [(ngModel)]="presupuesto.iva"
                        readonly>
            </div>
            <div class="form-group">
                <label for="total">Total IVA Incluido</label>
                <input type="number" class="form-control"
                        id="total"
                        formControlName="total"
                        [(ngModel)]="presupuesto.total"
                        readonly>
            </div>
        </form>     
    </div>
</div>
