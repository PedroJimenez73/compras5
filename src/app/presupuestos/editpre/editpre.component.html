<div class="row primera">
    <div class="col-md-6">
        <h1>Editar Presupuesto</h1>
    </div>
    <div class="col-md-6">
        <button (click)="delPresupuesto()" 
                class="btn btn-danger float-md-right">
                Eliminar presupuesto
        </button>
        <a routerLink="/presupuestos" 
            class="btn btn-success float-md-right">
            Volver al listado
        </a>       
    </div>
</div>
<div class="row">
  <div class="offset-md-3 col-md-6 col-12">
    <form (ngSubmit)="onSubmit()" [formGroup]="presupuestoForm">
      <div class="form-group">
        <label for="proveedor">Proveedor</label>
        <input type="text" class="form-control"
                formControlName="proveedor"
                [(ngModel)]="presupuesto.proveedor">
      </div>
      <div class="form-group">
        <label for="fecha">Fecha</label>
        <input type="date" class="form-control"
                formControlName="fecha"
                [(ngModel)]="presupuesto.fecha">
      </div>
      <div class="form-group">
        <label for="concepto">concepto</label>
        <input type="text" class="form-control"
                formControlName="concepto"
                [(ngModel)]="presupuesto.concepto">
      </div>
      <div class="form-group">
        <label for="importe">Importe</label>
        <input type="number" class="form-control"
                formControlName="importe"
                [(ngModel)]="presupuesto.importe">
      </div>
      <div class="form-group">
        <label for="tipo">Tipo IVA</label>
          <select class="form-control"
                  formControlName="tipo"
                  [(ngModel)]="presupuesto.tipo">
                  <option [ngValue]=0> 0 %</option> 
                  <option [ngValue]=0.04> 4 %</option> 
                  <option [ngValue]=0.10>10 %</option> 
                  <option [ngValue]=0.21>21 %</option>          
          </select>
      </div>
      <div class="form-group">
        <label for="iva">IVA</label>
        <input type="number" class="form-control"
                id="iva"
                formControlName="iva"
                [(ngModel)]="presupuestoForm.value.iva"
                readonly>
      </div>
      <div class="form-group">
        <label for="total">Total IVA Incluido</label>
        <input type="number" class="form-control"
                id="total"
                formControlName="total"
                [(ngModel)]="presupuestoForm.value.total"
                readonly>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success">
          Guardar cambios
        </button>
        <a routerLink="/presupuestos" 
           class="btn btn-danger">
           Cancelar
        </a>                  
      </div>
    </form>
  </div>
</div>
